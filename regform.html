<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1 style=text-align:center>REGISTRATION FORM</h1>
        <img src="https://thumbs.dreamstime.com/b/fill-form-11461171.jpg" height="100" width="150">
        <form>
            <table>
                <tr>
                    <td>
                       <b> Name:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Phone number:</b>
                    </td>
                    <td>
                        <input type="phone" placeholder="83338xxxxx">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Email Id:</b>
                    </td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Password:</b>
                    </td>
                    <td>
                        <input type="password" placeholder="******">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Gender:</b>
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Date of Birth:</b>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Hobbies:</b>
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"painting>painting
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Education qualifications:</b>
                    </td>
                    <td>
                        <select>
                            <option>select option</option>
                            <option>10th</option>
                            <option>Intermediate</option>
                            <option>graduation</option>
                            <option>none</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b> Address:</b>
                    </td>
                    <td>
                        <textarea row="5" col="17"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
